<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">"
    <title>youtube clone</title>
    <style>
        .search-bar{
            margin-left: 120px;
            width: 600px;
        }
        .record{
            margin-left: 150px;
margin-right: 20px;
        }
        .notification{
            margin-right: 20px;

        }
        .sidebar {
    height: 100%;
    width: 70px;
    position: fixed;
    background-color: #f4f4f4;
    padding-top: 20px;
}
    
    </style>
</head>
<body>
    <nav class="navbar  d-flex ">
        <div>

        </span>

        </span>

    <img src="./img/subscribe.png" width="30" height="30" class="ms-4 mt-5">
    <img src="./img/video sidebar.png" width="30" height="30" class="ms-4 mt-5">
      </div>
